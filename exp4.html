<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <h1>Hotel Room Booking Form</h1>

    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin"><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"><br><br>

        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype">
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40" placeholder="Enter any special requests here..."></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
