<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form method="post" action="submit.html">

Name:<br>
<input type="text" name="name" placeholder="Enter Name" required><br><br>

Roll No:<br>
<input type="text" name="roll" placeholder="Enter Roll No" required><br><br>

Email:<br>
<input type="email" name="email" placeholder="Enter Email" required><br><br>

Course:<br>
<input type="text" name="course" placeholder="Enter Course" required><br><br>

Year:<br>
<select name="year" required>
<option value="">Select Year</option>
<option>1st Year</option>
<option>2nd Year</option>
<option>3rd Year</option>
<option>4th Year</option>
</select><br><br>

Address:<br>
<textarea name="address" placeholder="Enter Address" required></textarea><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>

</body>
</html>
